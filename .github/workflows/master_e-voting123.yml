name: Build and deploy Node.js app to Azure Web App - e-voting123

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install frontend and build
        run: |
          cd frontend
          npm install
          npm run build

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Copy frontend build into backend
        run: |
          cp -r frontend/build backend/

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E6D2403097DD4240B28BE64421955465 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FE67D0F208E444BAB0E4B38DD528D724 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_598593F0BF8A4FA4BA02E8451FEB17F8 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'e-voting123'
          slot-name: 'Production'
          package: ./backend
