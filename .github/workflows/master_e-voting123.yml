name: Build and deploy Node.js app to Azure Web App - e-voting123

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Install and build React frontend
      - name: Install and build frontend
        run: |
          cd frontend
          npm install
          npm run build

      # Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # Copy frontend build into backend folder
      - name: Copy frontend build to backend
        run: |
          cp -r frontend/build backend/

      # Upload backend (with build folder) for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E6D2403097DD4240B28BE64421955465 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FE67D0F208E444BAB0E4B38DD528D724 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_598593F0BF8A4FA4BA02E8451FEB17F8 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'e-voting123'
          slot-name: 'Production'
          package: node-app
